theme = "autumn"
# theme = "gruber-darker"

[editor]
line-number = "relative"
mouse = false
scrolloff = 10
cursorline = true
bufferline = "multiple"
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.inline-diagnostics]
cursor-line = "warning"
